<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task Board</title>
</head>

<body>
    <h1>My Task Board</h1>
    <form id="form">
        <div class="container">
            <div class="row-1">
                <div class="form-group">
                    <div class='input-group date' >
                        <input type='date' class="form-control" id='note-date' />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-date"></span>
                        </span>
                    </div>
                    <div id="date-error" class="error"></div>
                </div>
    
                <div class="form-group">
                    <div class='input-group time' >
                        <input type='time' class="form-control" id='note-time' />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                    <div id="time-error" class="error"></div>
                </div>
            </div>
    
            <br>
            <div class="row-2">
                <textarea class="form-control" id="note-content" rows="3"></textarea>
                <div id="content-error" class="error"></div>
            </div>
        </div>
        
        <br>
        <button type="button" id="save-btn" class="btn btn-primary" onclick="addNote()">Save</button>
        <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
    </form>

    <div id="notes"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6a742270e5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
